<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
ul[class="a"] {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

li[class="link"] {
    float: left;
}

li[class="link"] a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li[class="link"] a:hover {
    background-color: #111;
}
</style>
    <title>Title</title>
</head>
<body>
<h1>Top Games</h1>

</body>
</html>
